<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header role="banner"></header>
        <div class="topnav" role="navigation">
            <a href="index.html">Tier List</a>
            <a href="contact.html" class="split">Contact</a>
        </div>
    <h1>Contact Me</h1>
    <form action="mailto:pe1187226@email.ccbcmd.edu" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        
          <label for="favorite fighter">Who is your favorite fighter?</label>
        <input type="text" id="favorite fighter" name="favorite fighter">
        
        <label for="best fight">Which fight do you think was the best?</label>
        <input type="text" id="best fight" name="best fight">
        
    <label for="improvements">What improvements would you like to see in the tier list?</label>
        <textarea id="improvements" name="improvements"></textarea>
        
        <fieldset>
            Your Favorite Fighter:<br><br>

            <select name="Fighter">
            
            <option value="Jones">Jones</option>
            
            <option value="GSP" selected>GSP</option>
            
            <option value="Silva">Silva</option>
            
            <option value="Nunes">Nunes</option>
            
            <option value="MightyMouse">Mighty Mouse</option>
            
            </select>
            
        </fieldset>
        
        <fieldset>
            <legend>Like and Sub:</legend>
            <label for="subscribe yes">Yes</label>
            <input type="checkbox" id="subscribe yes" name="subscribe" value="yes">
            <label for="subscribe-no">No</label>
            <input type="checkbox" id="subscribe no" name="subs" value="no">
        </fieldset>
        
        <label for="updates">Select updates you want to receive:</label>
        <input type="checkbox" id="updates-fights" name="updates" value="fights">
        <label for="updates-fights">Fight updates</label>
        <input type="checkbox" id="updates-news" name="updates" value="news">
        <label for="updates-news"> Fight News</label>
        <input type="checkbox" id="updates-events" name="updates" value="events">
        <label for="updates-events"> Fight Stats</label>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
